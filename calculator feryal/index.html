<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator" id="cal">
         <form>
            <div>
                <input type="text" name="display" class="display" placeholder="0" id ="dis">
            </div>
            <div class="set">
                <input type="button" value="AC" class="bb"  onclick="clearDisplay()">
                <input type="button" value="DE" class="bb" onclick="display.value = display.value.toString().slice(0,-1) ">
                <input type="button" value="%" class="bb" onclick="appendToDisplay('%') ">
                <input type="button" value="/" class="bb" onclick="appendToDisplay('/') ">
            </div>
            <div class="set">
                <input type="button" value="7" onclick="appendToDisplay('7') ">
                <input type="button" value ="8" onclick="appendToDisplay('7') ">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="x" class="bb" onclick="appendToDisplay('*') ">
            </div>
            <div class="set">
                <input type="button" value="4" onclick="appendToDisplay('4') ">
                <input type="button" value="5" onclick="appendToDisplay('5') ">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" class="bb" onclick="appendToDisplay('-') ">
            </div>
            <div class="set">
                <input type="button" value="1" onclick="appendToDisplay('1') ">
                <input type="button" value="2" onclick="appendToDisplay('2') ">
                <input type="button" value="3" onclick="appendToDisplay('3')" ">
                <input type="button" value="+" class="bb" onclick="appendToDisplay('+') ">
            </div>
            <div class="set">
                <input type="button" value="00" class="bb" onclick="appendToDisplay('00') ">
                <input type="button" value="0" onclick="appendToDisplay('0') ">
                <input type="button" value="." onclick="appendToDisplay('.') " class="bb">
                <input type="button" value="=" class="bb" onclick="calculate()">
            </div>
         </form>   
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
